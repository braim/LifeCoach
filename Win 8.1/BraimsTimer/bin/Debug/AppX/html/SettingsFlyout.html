<!doctype HTML>
<html>
    <head>
        <title>App settings flyout</title>
        <script src="/js/SettingsFlyout.js"></script>
        <link rel="stylesheet" href="../css/default.css" />
    </head>
    <body>
        <!-- BEGINSETTINGSFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" id="defaultSettingsFlyout" aria-label="App Settings Flyout" data-win-options="{settingsCommandId:'defaults'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-header">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Defaults</div>
                
            </div>
            <div class="win-content">

                <div class="win-settings-section">
                    <h3>Email Address</h3>
                    <p>The data will be sent to this email address</p>
                    <label>Email account</label>
                    <input type="text" id="txtSetEmail" aria-label="Enter email account" />
                    <button type="button" id="btnSetEmail">Set</button>
                </div>

            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
